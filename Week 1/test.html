<p id="count">hello react native pls try to enter your number</p>
<input type="number" name="" id="inputNumber">
<button id="guessButton" onclick="handleGuessBtnClick()">guess</button>
<h2 id="result"></h2>
<h2 id="passGuess"></h2>
<script type="text/javascript">
	const correctNumber = Math.floor(Math.random()*10)+1; // set up number random in range 1-10
	//console.log(correctNumber);

	let passGuessStr="";
	let count=10;

	function handleGuessBtnClick(){
	
	if(count <=0){
		//if count <=0 (mean )
		document.getElementById('passGuess').innerHTML="You want to play again, refresh or click 'guess' ";
		passGuessStr='';
		count=10;
		return setUp();
	}
	const inputValue=parseInt(document.getElementById("inputNumber").value);

	if(inputValue < correctNumber){
		document.getElementById("result").innerHTML="Sorry your guess is too low";
		
	}

	if(inputValue > correctNumber){
		document.getElementById("result").innerHTML="Sorry your guess is too high";
		
	}

	if(inputValue === correctNumber){
		document.getElementById("result").innerHTML="Congratulations!! You guessed correctly";

	}

	passGuessStr = passGuessStr+ inputValue +"<br>";
	document.getElementById("passGuess").innerHTML=passGuessStr;
	count--;
	document.getElementById("count").innerHTML = 'You have '+ count + ((count>1)?' times':' time');
}
	

	
</script>
